<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{s1.registration.complete.title}">Registration Complete</title>

    <div th:if="false">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://blackpeppersoftware.github.io/thymeleaf-fragment.js/thymeleaf-fragment.js" defer="defer"></script>
        <!--UX stuff here-->
    </div>

    <object th:replace="fragments/global_includes :: global_includes" th:remove="tag">...</object>
</head>
<body>

<div th:replace="fragments/oht_header :: header">...</div>

<main id="content" role="main" th:object="${details}">
    <div th:replace="fragments/alpha-banner :: alpha-banner">...</div>

    <div class="govuk-box-highlight">
        <div class="bold-large"><span th:text="#{s1.registered.for}">S1 form registered for </span>&nbsp;<span th:text="*{userFullName}">Harry Howard</span></div>
    </div>

    <div class="column-three-thirds">
        <h1 class="heading-large"><span th:text="#{your.cases}">Your cases</span><span class="heading-secondary"></span></h1>
        <p th:text="#{today.worked.on}">Today, you have worked on:</p>
        <ul class="list list-bullet">
            <li><span th:text="*{numberRequests}">7</span> <span th:text="#{your.requests}">requests for an S1</span></li>
            <li><span th:text="*{numberRegistrations}">4</span> <span th:text="#{your.registrations}">registrations</span></li>
            <li><span th:text="*{numberCancellations}">5</span> <span th:text="#{your.cancellations}">cancellations</span></li>
        </ul>

    </div>
    <form action="/registration/s1-registration-request">
        <div class="form-group">
            <input class="button" type="submit" th:value="#{get.another.case}">
        </div>
    </form>
    <p>
        <a href="#" th:text="#{add.manual.request}">Add a manual request</a>
    </p>
    <a href="#" th:text="#{add.manual.registration}">Add a manual registration</a>
</main>

<div th:replace="fragments/footer :: footer">...</div>

</body>
</html>
