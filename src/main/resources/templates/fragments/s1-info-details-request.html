<!--Generic Website Header HTML-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="s1-info-details-request" class="s1info">
    <table class="table-font-xsmall">
        <tr class="tRow">
            <td>
                <div class="dataHeader" th:text="#{requested.for}">Requested for</div>
                <span th:text="*{userDetails.firstName + ' ' + userDetails.lastName}">Harry Howard</span>
            </td>
            <td>
                <div class="dataHeader" th:text="#{date.of.birth}">Date of birth</div>
                <span th:text="*{#dates.format(userDetails.dateOfBirth, 'dd MMMMMMM yyyy')}">26 February 1975</span>
            </td>
            <td>
                <div class="dataHeader" th:text="#{nino}">National Insurance number</div>
                <span th:text="*{userDetails.nino}">QQ 12 34 56 C</span>
            </td>
        </tr>
        <tr class="tRow">
            <td class="bottomCell">
                <div class="dataHeader" th:text="#{date.uk.s1.starts}">Date UK S1 starts</div>
                <span th:text="*{#dates.format(startDate, 'dd MMMMMMM yyyy')}">30 April 2017</span>
            </td>
            <td class="bottomCell">
                <div class="dataHeader" th:text="|#{date.registered.by} *{country}|">Date registered by Spain</div>
                <span th:text="*{#dates.format(s073StartDate, 'dd MMMMMMM yyyy')}">30 April 2017</span>
            </td>
        </tr>
    </table>
</div>
</html>
