<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="s1-info-details-request" class="s1info">
    <table class="table-font-xsmall">
        <tr class="tRow">
            <td>
                <div class="form-label-bold" th:text="#{requested.for}">Requested for</div>
                <span th:text="*{userDetails.firstName + ' ' + userDetails.lastName}">Harry Howard</span>
            </td>
            <td>
                <div class="form-label-bold" th:text="#{date.of.birth}">Date of birth</div>
                <span th:text="*{#dates.format(userDetails.dateOfBirth, 'dd MMMMMMM yyyy')}">26 February 1975</span>
            </td>
            <td>
                <div class="form-label-bold" th:text="#{nino}">National Insurance number</div>
                <span th:text="*{userDetails.nino}">QQ 12 34 56 C</span>
            </td>
        </tr>
        <tr class="tRow">
            <td class="bottomCell">
                <div class="form-group">
                    <div class="error-layer" th:classappend="${#fields.hasErrors('startDate')} ? error">
                        <fieldset>
                            <legend class="form-label-bold" th:text="#{date.uk.s1.starts}">Date UK S1 starts</legend>

                            <div class="form-date">
                                <!--<p class="form-hint" th:text="#{date.example}"></p>-->

                                <div class="error-message" role="alert"
                                     th:if="${#fields.hasErrors('startDate')}"
                                     th:errors="*{startDate}" data-bsaid="startDate-enterdetails-error" >Some error message
                                </div>

                                <div class="form-group form-group-day">
                                    <label for="start-day" th:text="#{start.day}"></label>
                                    <input class="form-control" id="start-day" th:field="*{startDate.days}" name="start-day" type="text" maxlength="2" />
                                </div>

                                <div class="form-group form-group-month">
                                    <label for="start-month" th:text="#{start.month}"></label>
                                    <input class="form-control" id="start-month" th:field="*{startDate.month}" name="start-month" type="text" maxlength="2" />
                                </div>

                                <div class="form-group form-group-year">
                                    <label for="start-year" th:text="#{start.year}"></label>
                                    <input class="form-control" id="start-year" th:field="*{startDate.year}" name="start-year" type="text" maxlength="4" />
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </td>
            <td class="bottomCell">
                <div class="form-label-bold" th:text="|#{date.registered.by} *{country}|">Date registered by Spain</div>
                <span th:text="*{#dates.format(s073StartDate.date, 'dd MMMMMMM yyyy')}">26 February 1975</span>
            </td>
        </tr>
    </table>
</div>
</html>
